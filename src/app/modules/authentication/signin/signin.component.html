<div class="d-flex align-items-stretch min-height-100 h-100">
    <div class="bg-cover bg-login hidden-sm-down col-md-6 col-lg-8"></div>
    <div class="card card-block mb-0 rounded-0 p-5 col-sm-12 col-md-6 col-lg-4">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <img src="assets/images/logo.png" class="avatar-xs mb-1" alt="">
                <p class="ff-headers text-uppercase">Đăng nhập vào trang quản trị</p>
            </div>
            <fieldset class="form-group">
                <div class="form-control-feedback text-danger" *ngIf="errorMessage != ''">{{errorMessage}}</div>
            </fieldset>
            <fieldset class="form-group"
                [ngClass]="{'has-danger': form.controls['uname'].hasError('required') && form.controls['uname'].touched}">
                <label for="username" class="form-control-label">
                    Tài khoản
                </label>
                <input type="text" [(ngModel)]="username" class="form-control" placeholder="tài khoản"
                    [formControl]="form.controls['uname']"
                    [ngClass]="{'form-control-danger': form.controls['uname'].hasError('required') && form.controls['uname'].touched}" />
                <div class="form-control-feedback"
                    *ngIf="form.controls['uname'].hasError('required') && form.controls['uname'].touched">Tài khoản
                    không được để
                    trống.</div>
            </fieldset>
            <fieldset class="form-group"
                [ngClass]="{'has-danger': form.controls['password'].hasError('required') && form.controls['password'].touched}">
                <label for="password" class="form-control-label">
                    Mật khẩu
                </label>
                <input type="password" [(ngModel)]="password" class="form-control" placeholder="********"
                    [formControl]="form.controls['password']"
                    [ngClass]="{'form-control-danger': form.controls['password'].hasError('required') && form.controls['password'].touched}" />
                <div class="form-control-feedback"
                    *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched">Mật khẩu
                    không
                    được bỏ trống.</div>
            </fieldset>
            <label class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Ghi nhớ đăng nhập</span>
            </label>
            <div class="block"></div>
            <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Đăng nhập</button>
            <a class="btn btn-outline-primary btn-link" [routerLink]="['/authentication/signup']">Đăng ký tài khoản!</a>
        </form>
    </div>
</div>
