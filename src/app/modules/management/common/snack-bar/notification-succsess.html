<div class="flex w-[400px] absolute bg-[#f0fdf4] rounded-2xl border border-[#4ade80] shadow-xl">
  <span matSnackBarLabel class="text-lime-900"> {{message}} </span>
  <span matSnackBarActions class="mr-[16px]">
    <button mat-icon-button (click)="snackBarRef.dismissWithAction()">
      <mat-icon class="text-green-400 icon-size-5" [svgIcon]="'heroicons_solid:check'"></mat-icon>
    </button>
  </span>
</div>
